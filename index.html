      event.preventDefault();

      try {

          `https://api.openweathermap.org/data/2.5/weather?q=${name}&appid=de7f96996b52696227bbcf85f53b5c97`
        );

        var data = await res.json();

        displayweather(data);
      } catch {
        console.log("Server Slow ");
      }
    }
